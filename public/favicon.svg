<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
	<defs>
		<radialGradient id="pmo-radial" cx="50%" cy="50%" r="60%">
			<stop offset="0%" stop-color="#38bdf8"/>
			<stop offset="100%" stop-color="#2563eb"/>
		</radialGradient>
		<linearGradient id="pmo-accent" x1="0" y1="0" x2="1" y2="1">
			<stop offset="0%" stop-color="#fbbf24"/>
			<stop offset="100%" stop-color="#38bdf8"/>
		</linearGradient>
		<filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
			<feGaussianBlur stdDeviation="3" result="coloredBlur"/>
			<feMerge>
				<feMergeNode in="coloredBlur"/>
				<feMergeNode in="SourceGraphic"/>
			</feMerge>
		</filter>
	</defs>
	<rect width="64" height="64" rx="18" fill="url(#pmo-radial)"/>
	<circle cx="32" cy="32" r="22" fill="url(#pmo-accent)" opacity="0.18"/>
	<g filter="url(#glow)">
		<path d="M20 44 Q32 20 44 44" stroke="#fff" stroke-width="3" fill="none"/>
		<circle cx="32" cy="32" r="7" fill="#fbbf24"/>
		<text x="50%" y="38" text-anchor="middle" font-size="18" font-family="Segoe UI, Arial, sans-serif" font-weight="bold" fill="#fff" letter-spacing="1.5">PMO</text>
	</g>
	<rect x="12" y="12" width="10" height="10" rx="3" fill="#fff" opacity="0.12"/>
	<rect x="42" y="42" width="10" height="10" rx="3" fill="#fff" opacity="0.12"/>
</svg>